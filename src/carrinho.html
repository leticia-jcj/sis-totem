<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="modal.css">

    <link rel="stylesheet" href="menu.css">

    <link rel="stylesheet" href="carrinho.css">

    <script src="menu.js" defer></script>
    <script src="carrinho.js" defer></script>

</head>

<body>
    <header>
        <a href="../src/menu.html"></a>
    </header>


    <main class="principal">
        <section class="container">
            <legend>PEDIDO</legend>

            <div class="lista-itens">

            </div>

            <div>
                <fieldset>
                    <legend>FORMA DE PAGAMENTO</legend>

                    <div class="">
                        <label for="">Crédito</label>
                        <input type="radio" value="credito" name="pagamento" />
                    </div>

                    <div>
                        <label for="">Débito</label>
                        <input type="radio" value="debito" name="pagamento" />
                    </div>

                    <div>
                        <label for="">QRcode</label>
                        <input type="radio" value="qr-code" name="pagamento" />
                    </div>
                </fieldset>
            </div>

            <div class="total">

            </div>

            <div class="cancelar-finalizar">
                <button id="cancelar">CANCELAR</button>
                <button id="finalizar">FINALIZAR PEDIDO</button>
            </div>
        </section>

        <section>


            <!-- Modal -->
            <div class="modal fade show" style="    top: 25%; width: 50%; left: 25%;" id="modal-pedido" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">

                </div>
            </div>
        </section>
    </main>
    <div id="modal-backdrop" class=" fade show"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
